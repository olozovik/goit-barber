<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="header__logo-link">
          <svg class="header__logo-icon">
            <use href="./images/icons.svg#logo"></use></svg
        ></a>

        <button type="button" class="header__menu-button">
          <svg class="header__menu-icon">
            <use href="./images/icons.svg#menu"></use>
          </svg>
        </button>

        <div class="nav-wrapper">
          <div class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">О нас</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Услуги и цены</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Мастера</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </div>

          <div class="header__right">
            <button class="order-button header__button">онлайн-запись</button>
            <a class="header__email" href="tel:+380441111111"
              >+38 044 111 11 11</a
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section hero">
        <div class="container hero__container">
          <h3 class="subtitle subtitle--transp hero__subtitle">
            A hair salon for men in Kyiv
          </h3>
          <h1 class="hero__title">BarberShop</h1>
          <p class="hero__text">
            Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и
            со вкусом.
          </p>
          <div class="hero__slider-mark"></div>
          <svg class="hero__slider-makr">
            <use href="./images/icons.svg#slider-mark"></use>
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
